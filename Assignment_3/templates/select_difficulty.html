<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Select Difficulty</title>
</head>
<body>
    <h2>Welcome, {{ user }}!</h2>
    <p>Please select a difficulty level:</p>
    <div class="difficulty-buttons">
        <a href="{{ url_for('start_quiz', difficulty='easy') }}">Easy</a>
        <a href="{{ url_for('start_quiz', difficulty='medium') }}">Medium</a>
        <a href="{{ url_for('start_quiz', difficulty='hard') }}">Hard</a>
    </div>
</body>
</html>
