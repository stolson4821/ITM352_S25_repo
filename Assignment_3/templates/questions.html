<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Quiz Time!</h2>
    <form method="post">
        {% for i, question in questions.items() %}
            <div class="question-block">
                <p><strong>Question {{ i|int + 1 }}:</strong> {{ question["question"] }}</p>
                {% for option in question["options"] %}
                    <label>
                        <input type="radio" name="q{{ i }}" value="{{ option }}" required>
                        {{ option }}
                    </label><br>
                {% endfor %}
            </div>
            <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
